<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="button-container">
            <button id="focusButton">Focus</button>
            <button id="shortBreakButton">Short Break</button>
            <button id="longBreakButton">Long Break</button>
        </div>
        <div id="timer">25:00</div>
        <div class="control-buttons">
            <button id="startButton">Start</button>
            <button id="resetButton">Reset</button>
            <button id="settingsButton">Settings</button>
        </div>
    </div>

    <!-- Modal for settings -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" style="cursor:pointer;">&times;</span>
            <h2>Settings</h2>
            <label for="focusTime">Focus Time (minutes):</label>
            <input type="number" id="focusTime" placeholder="Enter Focus Time">
            <label for="shortBreak">Short Break Time (minutes):</label>
            <input type="number" id="shortBreak" placeholder="Enter Short Break Time">
            <label for="longBreak">Long Break Time (minutes):</label>
            <input type="number" id="longBreak" placeholder="Enter Long Break Time">
            <br><br>
            <label for="fontColor">Font Color:</label>
            <input type="color" id="fontColor" value="#000000">
            <label for="backgroundColor">Background Color:</label>
            <input type="color" id="backgroundColor" value="#ffffff">
            <br><br>
            <button id="saveSettingsButton">Save Settings</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
