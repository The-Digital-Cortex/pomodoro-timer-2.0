<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="options">
            <button id="focusOption">Focus</button>
            <button id="shortBreakOption">Short Break</button>
            <button id="longBreakOption">Long Break</button>
        </div>
        <div class="time-display">
            <span id="minutes">25</span>:<span id="seconds">00</span>
        </div>
        <div class="controls">
            <button id="start">Start</button>
            <button id="reset">Reset</button>
            <button id="settings">Settings</button>
        </div>
        <div id="settingsModal" class="modal">
            <div class="modal-content">
                <span class="close-button" id="closeModal">&times;</span>
                <h2>Settings</h2>
                <label for="focusTime">Focus Time (minutes):</label>
                <input type="number" id="focusTime" value="25"><br>
                
                <label for="shortBreak">Short Break Time (minutes):</label>
                <input type="number" id="shortBreak" value="5"><br>
                
                <label for="longBreak">Long Break Time (minutes):</label>
                <input type="number" id="longBreak" value="15"><br>

                <h3>Customize Colors</h3>
                <label for="fontColor">Font Color:</label>
                <input type="color" id="fontColor" value="#000000"><br>

                <label for="backgroundColor">Background Color:</label>
                <input type="color" id="backgroundColor" value="#ffffff"><br>

                <button id="saveSettings">Save</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
