<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Preset Buttons -->
        <div class="presets">
            <button id="shortBreakBtn">Short Break</button>
            <button id="focusBtn">Focus</button>
            <button id="longBreakBtn">Long Break</button>
        </div>

        <!-- Timer Display -->
        <div id="timer" class="timer-display">25:00</div>

        <!-- Control Buttons -->
        <div class="controls">
            <button id="startBtn">Start</button>
            <button id="resetBtn">Reset</button>
            <button id="settingsBtn">Settings</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span id="closeModal">&times;</span>
            <h2>Settings</h2>

            <!-- Focus Time Input -->
            <label for="focusTime">Focus Time (minutes):</label>
            <input type="number" id="focusTime" value="25">

            <!-- Short Break Input -->
            <label for="shortBreak">Short Break (minutes):</label>
            <input type="number" id="shortBreak" value="5">

            <!-- Long Break Input -->
            <label for="longBreak">Long Break (minutes):</label>
            <input type="number" id="longBreak" value="15">

            <!-- Font Color Input -->
            <label for="fontColor">Font Color:</label>
            <input type="color" id="fontColor">

            <!-- Background Color Input -->
            <label for="backgroundColor">Background Color:</label>
            <input type="color" id="backgroundColor">

            <!-- Save Button -->
            <button id="saveSettings">Save Settings</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
